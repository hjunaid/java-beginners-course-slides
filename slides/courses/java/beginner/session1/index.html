<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>reveal.js</title>

		<link rel="stylesheet" href="../../../../../css/reveal.css">
		<link rel="stylesheet" href="../../../../../css/theme/blood.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../../../../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../../../../css/print/pdf.css' : '../../../../../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
			.reveal pre{
				width: 100%;
			}
			.img{
				text-align: center;
			}
			.img img{
				max-height: 300px;
			}
			.img small{
				display: block;
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-external="installation/installation.html"> </section>
				<section data-external="data_types/variables.html"> </section>
				<section data-external="data_types/data_types1.html"> </section>
				<section data-external="data_types/data_types2.html"> </section>
				<section data-external="data_types/data_types2_1.html"> </section>
				<section data-external="operators/operators1.html"> </section>
				<section data-external="operators/operators1_1.html"> </section>
				<section data-external="operators/operators1_2.html"> </section>
				<section data-external="conditionals/conditionals1.html"> </section>
				<section data-external="conditionals/conditionals1_1.html"> </section>
				<section data-external="conditionals/conditionals2.html"> </section>
				<section data-external="conditionals/conditionals2_1.html"> </section>
				<section data-external="homework/homework.html"> </section>
				<section data-external="../../../common/pub.html"> </section>
			</div>
		</div>

		<script src="../../../../../lib/js/head.min.js"></script>
		<script src="../../../../../js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../../../../../plugin/markdown/marked.js' },
					{ src: '../../../../../plugin/markdown/markdown.js' },
					{ src: '../../../../../plugin/notes/notes.js', async: true },
					{ src: '../../../../../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../../../../../plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } }

				]
			});
		</script>
	</body>
</html>
